<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
    <script type="text/javascript">
            // OS識別用
            let os;

            // DOM構築完了イベントハンドラ登録
            window.addEventListener("DOMContentLoaded", init);

            // 初期化
            function init() {
                // 簡易的なOS判定
                os = detectOSSimply();
                if (os == "iphone") {
                    // safari用。DeviceOrientation APIの使用をユーザに許可して貰う
                    document.querySelector("#permit").addEventListener("click", permitDeviceOrientationForSafari);

                    window.addEventListener(
                        "deviceorientation",
                        orientation,
                        true
                    );
                } else if (os == "android") {
                    window.addEventListener(
                        "deviceorientationabsolute",
                        orientation,
                        true
                    );
                } else{
                    window.alert("PC未対応");
                }
            }


            //test
            // 簡易OS判定
            function detectOSSimply() {
                let ret;
                if (
                    navigator.userAgent.indexOf("iPhone") > 0 ||
                    navigator.userAgent.indexOf("iPad") > 0 ||
                    navigator.userAgent.indexOf("iPod") > 0
                ) {
                    // iPad OS13のsafariはデフォルト「Macintosh」なので別途要対応
                    ret = "iphone";
                } else if (navigator.userAgent.indexOf("Android") > 0) {
                    ret = "android";
                } else {
                    ret = "pc";
                }

                return ret;
            }

            // iPhone + Safariの場合はDeviceOrientation APIの使用許可をユーザに求める
            function permitDeviceOrientationForSafari() {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === "granted") {
                            window.addEventListener(
                                "deviceorientation",
                                detectDirection
                            );
                        }
                    })
                    .catch(console.error);
            }

        var aX = 0, aY = 0, aZ = 0;      // 加速度の値を入れる変数を3個用意
  
        let flag = false;
        alert("更新１");
  
        // 加速度センサの値が変化したら実行される devicemotion イベント
        window.addEventListener("devicemotion", (dat) => {
        aX = dat.accelerationIncludingGravity.x;    // x軸の重力加速度（Android と iOSでは正負が逆）
        aY = dat.accelerationIncludingGravity.y;    // y軸の重力加速度（Android と iOSでは正負が逆）
        aZ = dat.accelerationIncludingGravity.z;    // z軸の重力加速度（Android と iOSでは正負が逆）
        
        let X=Math.abs(aX);
        let Z=Math.abs(aZ);
        alert("加速度の検知",aX,aY,aZ,X,Z);
  
        if(X>=1 || Z>=1) flag = true;
  
  
        if(flag){
            alert("検知");
            // document.body.insertAdjacentHTML("beforeend",
            //     `<a-scene>
            //         <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
            //         <a-gltf-model  id="test" src="docs/3dMap.blend AR.glb"  position="0 -1 0" rotation="0 0 0" scale="8 8 8"></a-gltf-model>
            //         <a-sky color="#9EA1E7"></a-sky>
            //     </a-scene>`
            // );
        };
  
        });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="arrow" src="./allowmak.blender.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <!-- 以下のサイトで変更可　https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
      <a-marker type="pattern" url="./pattern-QR_264737.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity gltf-model="#arrow"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
